<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <Script>
        function mycolor()
        {
            document.bgColor="red";
        }
    </Script>
    <button type="button" onclick="mycolor()">change background color</button>
</body>
</html>
